<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat🐼panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ChatBox">
        <div class="chat-header"><img src="img/panda.gif" alt="" width="20%">Chat🐼Panda<img src="img/panda.gif" alt="" width="20%"></div>
        <div class="chat-container">
            <select id="user-type">
        <option value="sender">Me</option>
        <option value="receiver">AI</option>
      </select>
            <div class="chat-window" id="chat-window"></div>
            <div class="userInput">
                <input type="text" name="" id="messagebox" placeholder="Type a message....">
                <button id="send-button"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>

    <script src="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body> 
</html>
